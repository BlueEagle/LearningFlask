
{% extends "layout.html" %}


{% block page_title %}
    <h1>Home</h1>
{% endblock page_title %}

{% block content %}
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <h5>By: {{ post.author }} on {{ post.date_posted }}</h5>
    <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
